<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadWorld Login - Transparent</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Courier New', monospace;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #madworld-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            text-align: center;
            color: #0ff;
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            z-index: 1;
            backdrop-filter: blur(5px);
        }

        .login-content {
            position: relative;
            z-index: 2;
        }

        input {
            display: block;
            width: 100%;
            padding: 0.75rem;
            margin: 1rem 0;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid #0ff;
            color: #0ff;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
        }

        button {
            background-color: rgba(0, 255, 255, 0.2);
            color: #0ff;
            border: 1px solid #0ff;
            padding: 0.75rem 1.5rem;
            margin-top: 1rem;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 15px #0ff;
        }

        h2 {
            margin-bottom: 2rem;
            font-size: 2rem;
            text-shadow: 0 0 10px #0ff;
        }

        ::placeholder {
            color: rgba(0, 255, 255, 0.5);
        }
    </style>
</head>
<body>
<canvas id="madworld-bg"></canvas>

<div class="login-container">
    <div class="login-content">
        <h2>MadWorld Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Nom d'utilisateur" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <button type="submit">Connexion</button>
        </form>
    </div>
</div>

<script>
function createMadWorldEffect() {
    const canvas = document.getElementById('madworld-bg');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*()_+{}[]|;:,.<>?';
    const charSize = 14;
    const columns = canvas.width / charSize;

    const drops = [];
    for (let i = 0; i < columns; i++) {
        drops[i] = Math.random() * canvas.height / charSize;
    }

    function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#0ff';
        ctx.font = `${charSize}px monospace`;

        for (let i = 0; i < drops.length; i++) {
            const text = chars[Math.floor(Math.random() * chars.length)];
            ctx.fillText(text, i * charSize, drops[i] * charSize);

            if (drops[i] * charSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }

    return setInterval(draw, 50);
}

let madworldInterval = createMadWorldEffect();

window.addEventListener('resize', () => {
    const canvas = document.getElementById('madworld-bg');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    clearInterval(madworldInterval);
    madworldInterval = createMadWorldEffect();
});

document.getElementById('login-form').addEventListener('submit', (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    const storedUsername = "madsteph";
    const storedPassword = "morpheus74"; // Mot de passe en clair

    if (username === storedUsername && password === storedPassword) {
        alert('Connexion r√©ussie ! Bienvenue dans le MadWorld !');
        window.location.href = 'menu.html';
    } else {
        alert('Nom d\'utilisateur ou mot de passe incorrect.');
    }
});
</script>
</body>
</html>
