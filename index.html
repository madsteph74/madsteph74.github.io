<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Horizontal avec Recherche</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            padding: 5px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .menu > li {
            position: relative;
        }
        .menu > li > a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }
        .menu > li > a:hover {
            background-color: #34495e;
        }
        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #34495e;
            padding: 0;
            list-style: none;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .submenu li a {
            display: block;
            padding: 10px 15px;
            color: white;
            text-decoration: none;
            white-space: nowrap;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .submenu li a:hover {
            background-color: #2c3e50;
        }
        .menu > li:hover .submenu {
            display: block;
        }
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-left: 20px;
        }
        .logo img {
            max-width: 80%;
            max-height: 80%;
        }
        .search-container {
            display: flex;
            align-items: center;
        }
        #search-bar {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px 0 0 5px;
            width: 300px;
        }
        #search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #DE5833;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .content {
            height: calc(100% - 90px);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
            }
            .menu > li {
                width: 100%;
            }
            .search-container {
                flex-direction: column;
                width: 100%;
            }
            #search-bar, #search-button {
                width: 100%;
                border-radius: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <ul class="menu" role="menubar">
            <li role="menuitem">
                <a href="world.html" target="content-frame">Home</a>
            </li>
            <li role="menuitem">
                <a href="Grow.html" data-category="Grow" aria-haspopup="true" aria-expanded="false">Développement personnel</a>
                <ul class="submenu" role="menu">
                    <li role="menuitem"><a href="https://www.example.com/dev-perso1" target="content-frame">Site 1</a></li>
                    <li role="menuitem"><a href="https://www.example.com/dev-perso2" target="content-frame">Site 2</a></li>
                </ul>
            </li>
            <li role="menuitem">
                <a href="#" data-category="Hacking" aria-haspopup="true" aria-expanded="false">Hacking</a>
                <ul class="submenu" role="menu">
                    <li role="menuitem"><a href="https://www.example.com/hacking1" target="content-frame">Site 1</a></li>
                    <li role="menuitem"><a href="https://www.example.com/hacking2" target="content-frame">Site 2</a></li>
                </ul>
            </li>
            <li role="menuitem">
                <a href="Aero.html" data-category="Aero" aria-haspopup="true" aria-expanded="false">Aéronautique</a>
                <ul class="submenu" role="menu">
                    <li role="menuitem"><a href="https://www.example.com/aero1" target="content-frame">Site 1</a></li>
                    <li role="menuitem"><a href="https://www.example.com/aero2" target="content-frame">Site 2</a></li>
                </ul>
            </li>
            <li role="menuitem">
                <a href="Sports.html" data-category="Sports" aria-haspopup="true" aria-expanded="false">Sports</a>
                <ul class="submenu" role="menu">
                    <li role="menuitem"><a href="https://www.example.com/sports1" target="content-frame">Site 1</a></li>
                    <li role="menuitem"><a href="https://www.example.com/sports2" target="content-frame">Site 2</a></li>
                </ul>
            </li>
            <li role="menuitem">
                <a href="Pompiers.html" data-category="Pompiers" aria-haspopup="true" aria-expanded="false">Pompiers</a>
                <ul class="submenu" role="menu">
                    <li role="menuitem"><a href="https://www.example.com/pompiers1" target="content-frame">Site 1</a></li>
                    <li role="menuitem"><a href="https://www.example.com/pompiers2" target="content-frame">Site 2</a></li>
                </ul>
            </li>
            <li role="menuitem">
                <a href="Music.html" data-category="Music" aria-haspopup="true" aria-expanded="false">Musique</a>
                <ul class="submenu" role="menu">
                    <li role="menuitem"><a href="https://www.example.com/pompiers1" target="content-frame">Site 1</a></li>
                    <li role="menuitem"><a href="https://www.example.com/pompiers2" target="content-frame">Site 2</a></li>
                </ul>
            </li>            
        </ul>
        <div class="search-container">
            <form action="#" target="content-frame" method="get" id="search-form">
                <input type="text" id="search-bar" name="q" placeholder="Rechercher...">
                <button type="submit" id="search-button">Rechercher</button>
            </form>
            <div class="logo">
                <img id="categoryLogo" src="world.webp" alt="Logo catégorie">
            </div>
        </div>
    </div>
    <div class="content">
        <iframe name="content-frame" src="world.html"></iframe>
    </div>

    <script>
        const menuItems = document.querySelectorAll('.menu > li > a');
        const submenus = document.querySelectorAll('.submenu');
        const categoryLogo = document.getElementById('categoryLogo');

        menuItems.forEach(item => {
            item.addEventListener('mouseover', () => {
                const category = item.getAttribute('data-category');
                if (category) {
                    categoryLogo.src = `${category}.webp`;
                }
            });

            item.addEventListener('mouseout', () => {
                // Ne changez pas le logo si la souris est sur un sous-menu
                if (!isMouseOverSubmenu()) {
                    categoryLogo.src = 'world.webp';
                }
            });
        });

        submenus.forEach(submenu => {
            submenu.addEventListener('mouseover', () => {
                const category = submenu.parentElement.querySelector('a').getAttribute('data-category');
                if (category) {
                    categoryLogo.src = `${category}.webp`;
                }
            });

            submenu.addEventListener('mouseout', () => {
                // Ne changez pas le logo si la souris est sur un sous-menu
                if (!isMouseOverSubmenu()) {
                    categoryLogo.src = 'world.webp';
                }
            });
        });

        function isMouseOverSubmenu() {
            let isOverSubmenu = false;
            submenus.forEach(submenu => {
                if (submenu.matches(':hover')) {
                    isOverSubmenu = true;
                }
            });
            return isOverSubmenu;
        }

        // Placeholder for future search functionality
        document.getElementById('search-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('La fonctionnalité de recherche sera implémentée ultérieurement.');
        });
    </script>
</body>
</html>
